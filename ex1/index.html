<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableJS</title>
</head>
<body>
    <!-- Générez une table HTML dont les cellules contiennent un lien :
ce lien est constitué d'un texte "lienRRCC" où RRCC représente la concaténation des indices de la colonne et de la ligne
et dont la cible (target) est : pageRRCC.html
la taille du tableau est passée en arguments (nbrangs,nbcols) -->
        <h1>TableJS</h1>
        
<script>
    function createTable(lignes, colonnes){
    let page = document.getElementById('body');
    let tab = document.createElement('table');
    for(let i = 1; i < lignes+1; i++){ 
        let ligne = document.createElement('tr');
        tab.appendChild(ligne);
        for(let y = 1; y < colonnes+1; y++){
            let colonne = document.createElement('td');
            ligne.appendChild(colonne);
            colonne.innerHTML = `<a href="#">`+i+"/"+y+`</a>`;
        }
    }
    
    page.appendChild(tab);
    console.log(page);
}
createTable(4, 3);
    
</script>
</body>
</html>
