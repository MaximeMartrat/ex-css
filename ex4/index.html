<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>insérer une ligne à la table </title>
</head>
<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table><br>
  <input type="button" onclick="insert_Row()" value="new row"> 
  <!-- Ecrire une fonction JS pour ajouter une ligne (row) a la table  :
  option : 
  modifier la fonction pour remplacer le contenu d'une cellule en fournissant :
  - sa position(via deux champs input) 
  - sa valeur (via un autre champ input) -->
  <script>
      function insert_Row(){
          let table = document.getElementById("sampleTable")
          let tr = document.createElement("tr")
          let td1 = document.createElement("td")
          let td2 = document.createElement("td")
          tr.appendChild(td1)
          tr.appendChild(td2)
          td1.innerText = "Row3 cell1"
          td2.innerText = "Row3 cell2"
          table.appendChild(tr)
      }
  </script>
</body>
</html>
