<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JS DOM manip</title>
</head>
<body>
    <form id="form1" onclick="getFormvalue()">
    prenom :<input type="text" name="fname" value="loic"><br>
    nom :<input type="text" name="lname" value="derrieux"><br>
    <input type="button" value="Submit">
    </form>
    <!-- Afficher en console les valeurs des champs nom et prenom dans le html -->
    <script>
        function getFormvalue(){
            let prenom = document.getElementById('form1').firstChild.nextSibling.value
            console.log(prenom)
            let nom = document.getElementById('form1').childNodes[4].value
            console.log(nom)
        }
    </script>
</body>
</html>
