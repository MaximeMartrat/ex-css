<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Enlever un element d'un dropdown</title>
</head>
<body>
    <!-- Ecrire la fonction removecolor() qui supprime un item de la liste dropdown -->
    <form>
    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>
    <input type="button" onclick="removecolor()" value="Select and Remove">
    </form>
    <script>
        
        function removecolor(){
            let sel = document.getElementById('colorSelect')
            let selected = document.getElementById('colorSelect').selectedIndex
            let optSelect = document.getElementById("colorSelect").options[selected]
            sel.removeChild(optSelect);
        }
    </script>
</body>
</html>
